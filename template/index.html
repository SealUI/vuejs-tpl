<!DOCTYPE html>
<html>
  <head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <meta content="{{ description }}" name="description">
    <meta content="SealUI,Vue" name="keywords">
    <title>{{ name }}</title>
    <script>
		if ( typeof $CONFIG == "undefined" || !$CONFIG ) {
			var $CONFIG = {

			}
		}
    </script>
  </head>
  <body>
    <div id="app"></div>
    <% if (process.env.NODE_ENV !== 'development') { %>
    <script src="https://unpkg.com/vue@2.3.1/dist/vue.min.js"></script>
    {{#router}}
    <script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.min.js"></script>
    {{/router}}
    {{#axios}}
    <script src="https://unpkg.com/axios@0.16.1/dist/axios.min.js"></script>
    {{/axios}}
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
